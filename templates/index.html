<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
</head>
<body>
    <h1>Welcome to My Flask Blog</h1>
    <a href="{{ url_for('create') }}">Create New Post</a>
    <hr>
    {% for post in posts %}
        <h2><a href="{{ url_for('post', post_id=loop.index0) }}">{{ post.title }}</a></h2>
        <p>Posted on: {{ post.date }}</p>
        <hr>
    {% endfor %}
</body>
</html>
